<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/top.css" />
    <link rel="stylesheet" href="./css/mid.css" />
    <link rel="stylesheet" href="./css/players.css" />
    <link rel="stylesheet" href="./css/bot.css" />

    <title>ROCK PAPER SCISSORS</title>
  </head>
  <body>
    <div class="app-container">
      <div class="game-container">
        <div class="top">
          <div class="title-wrapper">
            <h1 class="title-txt">ROCK PAPPER SCISSORS!</h1>
          </div>
        </div>
        <div class="mid">
          <div class="player-wrapper player1-wrapper">
            <div class="player-img-wrapper player1-img-wrapper">
              <img
                class="player-img player1-img"
                src="./assets/paper.svg"
                alt=""
              />
            </div>
            <div class="player-choice player1-choice">
              <h2 class="player-choice-txt player1-choice-txt no-active">
                PLAYING
              </h2>
            </div>
          </div>
          <div class="versus-wrapper">
            <span class="versus-txt">VS</span>
          </div>
          <div class="score-wrapper no-active">
            <div class="score-txt">Score:</div>
            <div class="score-value-wrapper">
              <span class="score-value score-player1">0</span>
              <span class="score-value score-mid">-</span>
              <span class="score-value score-player2">0</span>
            </div>
            <div class="score-bar-wrapper no-active">
              <span class="score-bar score-bar1"></span>
              <span class="score-bar score-bar2"></span>
            </div>
          </div>
          <div class="player-wrapper player2-wrapper">
            <div class="player-img-wrapper player2-img-wrapper">
              <img
                class="player-img player2-img"
                src="./assets/paper.svg"
                alt=""
              />
            </div>
            <div class="player-choice player2-choice">
              <h2 class="player-choice-txt player2-choice-txt no-active">
                PLAYING
              </h2>
            </div>
          </div>
        </div>
        <div class="bot">
          <div class="play-cta-wrapper">
            <input class="play-cta" type="button" value="PLAY" />
          </div>
          <div class="plays-wrapper no-active">
            <div class="play-item play-rock">
              <img src="./assets/sel-rock.png" />
            </div>
            <div class="play-item play-paper">
              <img src="./assets/sel-paper.png" />
            </div>
            <div class="play-item play-scissors">
              <img src="./assets/sel-scissors.png" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/HTMLelements.js"></script>
    <script src="./js/functions.js"></script>
    <script src="./js/playCta.js"></script>
    <script src="./js/playsButtons.js"></script>
  </body>
</html>
